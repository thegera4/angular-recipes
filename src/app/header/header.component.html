<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">Recipes Book</a>
    <!-- Hamburger button to collapse the navbar -->
    <button class="navbar-toggler" type="button" (click)="collapsed = !collapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar items aligned to the left of the navbar -->
    <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/recipes">Recipes</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>
      <!-- Dropdown menu to "Fetch Data" and "Save Data" aligned to the right of the navbar-->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown" appDropdown *ngIf="isAuthenticated">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" style="cursor: pointer;">
            Manage
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" style="cursor: pointer;" (click)="onFetchData()">
                Fetch Data
              </a>
            </li>
            <li>
              <a class="dropdown-item" style="cursor: pointer;" (click)="onSaveData()">
                Save Data
              </a>
            </li>
          </ul>
        </li>
        <li>
          <a class="nav-link" style="cursor: pointer;" *ngIf="isAuthenticated" (click)="onLogout()">
            Logout
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="/auth" >Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
