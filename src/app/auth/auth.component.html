<div class="row" style="margin-top: 1em;">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- Error Alert (normal approach) -->
    <!--<app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>-->
    <!-- Error Alert (dynamic/programmatic approach) -->
    <ng-template
      appPlaceholder
    ></ng-template>
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" style="text-align: center;"><app-loading-spinner></app-loading-spinner></div>
    <!-- Auth Form -->
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div style="margin-top: 1em;">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        or
        <button class="btn btn-outline-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
