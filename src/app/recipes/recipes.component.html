<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeCardSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
     *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    >
    </app-recipe-detail>
    <ng-template #infoText>
      <p style="margin-top: 16px;">Please select a recipe from the list.</p>
    </ng-template>
  </div>
</div>
